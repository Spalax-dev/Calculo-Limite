<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular limite de 2 variables</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <form action="" class="container">
            <input type="number" placeholder="A" id="input-a" required>
            <input type="number" placeholder="B" id="input-b" required>

            <br>
            <br>

            <input type="number" placeholder="C" id="input-c" required>
            <input type="number" placeholder="D" id="input-d" required>

            <br>
            <br>

            <input type="number" placeholder="particiones x" id="parts-x" required>
            <input type="number" placeholder="particiones y" id="parts-y" required>

            <br>
            <br>

            <label>
                <input type="radio" name="funct" id="funct-func1" checked>
                1ra funcion ( x² + y² )
            </label>

            <br>

            <label>
                <input type="radio" name="funct" id="funct-func2">
                2da funcion ( 2x + y )
            </label>

            <br>
            <br>

            <button type="button" id="calculate">Calcular</button>

            <p id="result"></p>
        </form>
    </body>
</html>
